<html>

<head>

  <meta charset="UTF-8">

  <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      $("input[type='radio']").click(function() {
        switch ($(this).val()) {
          case "bear":
            $("span").html("Your answer is correct");
            break;
          default:
            $("span").html("Your answer is not correct.The correct answer is Bear");
        }
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <h2>Test yourself!</h2>
    <form>
      <div class="form-group">
        <label>Which animal below is a mammal?</label>

        <div class="radio">
          <label><input type="radio" name="optradio" value="goldfish">Goldfish</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" value="turtle">Turtle</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" value="bear">Bear</label>
        </div>
      </div>
      <input type="submit" class="btn btn-default">
    </form>
    <br />
    <span id="results"></span>
  </div>
</body>
