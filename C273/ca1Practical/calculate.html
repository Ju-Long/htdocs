<html>

<head>
  <title>calculate</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
  <link href="css/all.min.css" rel="stylesheet" type="text/css" />
  <script>
    $(document).ready(function() {
      $("#display").hide();
      $("form").submit(function() {
        var number = $("#idNumber").val();
        var message = "";
        $("input[type='checkbox']:checked").each(function() {
          if($(this).val() == "add")
            message += number + " + " + number + " = " + (number * 2) + "<br>";
          else if ($(this).val() == "multiply")
            message += number + " * " + number + " = " + (number * number);
        });
        $("#display").show();
        $("#display").html(message);
        return false;
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <form method="post" action="#">
        <div class="form-group">
          <label>Number</label>
          <input type="number" id="idNumber">
        </div>

        <div class="form-group">
            <label for="idOperations">Operations:</label>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" id="add" name="operations[]" value="add" class="form-check-input"/>Add
                    <input type="checkbox" id="multiply" name="operations[]" value="multiply" class="form-check-input"/>Multiply
                </label>
            </div>

        </div>
        <input type="submit" id="calculate" class="btn btn-info btn-block btn-primary" value="Calculate"/>
    </form>

    <p id="display"></p>
  </div>
</body>

</html>
