<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Exercise 1b</title>
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script>
    $(document).ready(function() {
      $.get("./getModules.php", {}, function(data) {
        var msg = "<thead><tr><th scope='col'>Module Code</th><th scope='col'>Module Name</th><th scope='col'>Description</th></tr></thead>";
        data.forEach(i => {
          msg += "<tbody><tr><td>" + i.module_code + "</td><td>" + i.module_name + "</td><td>" + i.description + "</td></tr></tbody>";
        });
        $("table").html(msg);
      }, "json");
    });
  </script>
</head>

<body class='container'>
  <table id="moduleTable" class="table table-striped table-sm table-bordered">

  </table>
</body>

</html>
