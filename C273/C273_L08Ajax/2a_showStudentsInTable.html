<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Exercise 2a</title>
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $("button").click(function() {
        $.get("./getStudentsByModule.php", {
          module_code: $("#idModuleCode").val()
        }, function(data) {
          var msg = "<thead><tr><th scope='col'>Student ID</th><th scope='col'>First Name</th><th scope='col'>Last Name</th><th scope='col'>Class</th></tr></thead>";
          data.forEach(i => {
            msg += "<tbody><tr><td>" + i.student_id + "</td><td>" + i.first_name + "</td><td>" + i.last_name + "</td><td>" + i.class + "</td></tr></tbody>";
          });
          $("#studentTable").html(msg);
        }, "json");
      });
    });
  </script>
</head>

<body>
  <input type="text" id="idModuleCode" /><button>Search</button>
  <br /><br />
  <table border="1" id="studentTable"></table>
</body>

</html>
