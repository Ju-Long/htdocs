<html>

<head>
  <title>Exercise 1d</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
  <script src="js/jquery-ui.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      $.get("./getNutrition.php", {}, function(data) {
        var msg = "";
        data.forEach(i => {
          msg += "<h3>" + i.food + "</h3>";
          msg += "<div>";
          msg += "<label>Calories</label><p>" + i.calories + "</p>";
          msg += "<label>Fat</label><p>" + i.fat + "</p>";
          msg += "<label>Protein</label><p>" + i.protein + "</p>";
          msg += "<label>Carbs</label><p>" + i.carbs + "</p>";
          msg += "<label>Fiber</label><p>" + i.fiber + "</p>";
          msg += "</div>";
        });
        $("#accordion").html(msg);
        $( "#accordion" ).accordion();
      }, "json");
    });
  </script>
  <style media="screen">
    label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="accordion">
  </div>
</body>

</html>
