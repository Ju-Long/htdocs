<html>

<head>
    <title>Simple Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDueu5Ge4BFByqOsJb9h7LQ5gURf-Hs9xo&callback=initMap">
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/restraurantsMap.js"></script>
</head>

<body>
    <div class="row" style="height: 100%;">
        <div class="col-md-8">
            <div id="map" style="height: 100%;"></div>
        </div>
        <div class="col-md-4" style="display: flex; align-items: center; justify-content: center;">
            <form>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description: </label>
                    <input type="text" id="description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude: </label>
                    <input type="text" id="latitude" class="form-control">
                    <img src="./images/currLoc.png" alt="current location" id="currLoc">
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude: </label>
                    <input type="text" id="longitude" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="modalResult" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Result</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label id="output"></label>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
