<html>

<head>
  <title>Exercise 2d</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
  <link href="css/all.min.css" rel="stylesheet" type="text/css" />
  <script>
    $(document).ready(function() {
      $(".fa-plus").click(function() {
        if ($("#todo").is(":visible")) {
          $("#todo").hide();
        } else {
          $("#todo").show();
        }
      });

      $("input[type='text']").keypress(function(event) {
          if(event.which == 13) {
            var todoText = $(this).val();
            $(this).val("");
            $("table").append("<tr><td><button class='btn btn-danger'><i class='fas fa-trash-alt'></i> </button>" + todoText + " <td><tr>");
          }
      });

      $("table").on("click", ".btn-danger", function(event) {
        $(this).parent().parent().remove();
      });

      $("table").on("click", "tr", function() {
        $(this).toggleClass("completed");
      });
    });
  </script>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3 class="bg-info">TODO List <i class="fa fa-plus"></i></h3>
    <form class="form-inline" action="#">
      <div class="form-group">
        <input type="text" id="todo" class="form-control" />
      </div>
    </form>
    <table id="todolist" class="table table-striped table-bordered">
    </table>
  </div>
</body>

</html>
