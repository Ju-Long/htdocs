<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 2a</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <style>
            .greenbox {
                position:absolute;
                top:100px;
                left:20px;
                height:200px;
                width:200px;
                background-color:green
            }
        </style>
        <script>
            $(document).ready(function () {
              var num = 0;
              $("#numClicks").text(num);
              $(".greenbox").click(function() {
                num += 1;
                $("#numClicks").text(num);
              });

              $(".greenbox").contextmenu(function() {
                num += 1;
                $("#numClicks").text(num);
              });
            });
        </script>
    </head>
    <body>
        Click the mouse in the green box
        <p>Number of clicks: <span id="numClicks"></span></p>
        <div class="greenbox"></div>
    </body>
</html>
