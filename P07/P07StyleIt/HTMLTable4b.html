<!DOCTYPE html>
<html>
    <head>

        <title></title>
        <style>

            }

            </tr>
            <tr>
                <th>4</th>

                <td>20</td>
            </tr>
            <tr>
                <th>5</th>

                <td>25</td>

</html>
